name: marionette_cli
description: CLI tool for Flutter app interaction - enables AI assistants to inspect and interact with running Flutter apps via VM service.
version: 0.1.0
repository: https://github.com/aumb/marionette_cli

environment:
  sdk: ^3.0.0

dependencies:
  args: ^2.4.2
  vm_service: ^14.0.0
  web_socket_channel: ^2.4.0
  path: ^1.8.3
  json_annotation: ^4.8.1

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

executables:
  marionette: marionette
